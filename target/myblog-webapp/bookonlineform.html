<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/myBlogApp.js"></script>
    <style>
        @media (min-width: 992px){
            .col-md-4 {
                width: 100%;
            }
        }
        .col-md-4{
            position: relative;
            min-height: 1px;
            padding-right: 100px;
            padding-left: 307px;
            padding-top: 70px
            width: 100%;
        }
        .form-control {
            display: block;
            width: 90%;
            height: 65px;
            padding: 6px 362px;
            margin-left: 55px;
            font-size: 14px;
            line-height: 1.428571429;
            color: #555;
            vertical-align: middle;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
            box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
            -webkit-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        }
        p {
            margin: 0px 59px 2px;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
            margin-left: 59px;
        }
    </style>
</head>
<body>

<div class="col-md-4">
    <div class="well">

        <div class="well-header">BOOK ONLINE</div>
        <hr>
        <p class="header_p">Even though walk-ins are Welcome,
            we encourage you to contact us via the form below to
            set your appointment. You will be contacted within 24 hours
            for confirmation.</p>
        <hr>

        <!-- Contact by Input -->
        <div class="form-group1">
            <label for="Select">Contac By:</label>
            <select id="Select" class="form-control"><option>Email</option><option>Phone</option></select>
        </div>

        <!-- fullname Input -->
        <div class="form-group1">
            <label for="inputfullname"></label>
            <input type="fullname" class="form-control" id="inputFullname" placeholder="Your Name">
        </div>

        <!-- email address Input -->
        <div class="form-group1">
            <label for="inputemail"></label>
            <input type="email" class="form-control" id="inputemail" placeholder="Your Email">
        </div>

        <!-- Phone Input -->
        <div class="form-group1">
            <label for="inputphone"></label>
            <input type="phone" class="form-control" id="inputphone" placeholder="Your Phone">
        </div>
        <hr>
        <!-- Appointment date -->
        <p>Appointment Date:</p>

        <!-- 1st Choice Input -->



        <div class="form-group">
            <label for="datepicer">1st Choice:</label>
            <div class="input-group date" id="datetimepicker8">
                <input type="text" class="form-control">
                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
            </div>
        </div>




        <!-- 2nd Choice Input -->
        <div class="form-group">
            <label for="datepicer">2nd Choice:</label>
            <div class="input-group date" id="datetimepicker8">
                <input type="text" class="form-control"><span class="input-group-addon"><span class="fa fa-calendar"></span></span>
            </div>
        </div>


        <!-- Service Input -->
        <div class="form-group">
            <label for="Select">Desired Service:</label>
            <select id="Select" class="form-control">
                <option>Braids &amp; Twist</option>
                <option>Clipper Cut</option>
                <option>Corrective Color</option>
                <option>Extensions Per Track</option>
                <option>Full Foil</option>
                <option>Haircolor</option>
                <option>Haircut</option>
                <option>Partial Foil</option>
                <option>Relaxer/Retouch</option>
                <option>Shampoo, Blow Dry or Se</option>

            </select>
        </div>


        <div class="form-group">
            <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>

        </div>

        <!-- Button Area-->
        <div class="checkbox">
            <label><input type="checkbox">Terms &amp; conditions</label>
        </div>

        <div  class="col-md-">
            <button  type="submit" class="btn">Submit</button>
            <button type="submit" class="btn">Cancel</button><hr>
        </div>
        <span class="help-block">all appointment have $10 cancellation fee, thank you.</span>


        <!-- form end -->
    </div><!-- well end -->
</div>
</body>
</html>
